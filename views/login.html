<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--<meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net;">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <div class="container">
            <div id="main"><br><br>
                <h2 class="text-center" style="font-family: Georgia, 'Times New Roman', Times, serif;">User Login</h2>
                <div id="main" class="card card-body">
                   <form  method="POST" >
                        <div>
                            <div class="row ">
                                <div class="col">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" aria-label="Password" id="password" required>
                                </div>
                            </div>
                            <br>
                            <div class="row ">
                                <div class="col">
                                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/signup"> New User? Create an Account. </a>
                                </div>
                            </div>
                            <div class="row justify-content-end">
                                <div class="col-4">
                                    <br>
                                    <input type="submit" class="btn btn-primary btn-lg" value="Login" id="loginBtn">
                                </div>  
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id ="warning" ></div>
        </div>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/user.js"></script> 
    </body>
</html>
