<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--<meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net;">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <div class="container ">
            <div id="main"><br><br>
                <h2 class="text-center" style="font-family: Georgia, 'Times New Roman', Times, serif;">User Registration</h2>
                <div id="main" class="card card-body border-secondary">
                   <form  method="post" >
                        <div>
                            <div class="row justify-content-start">
                                <div class="col-4">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" aria-label="First name" id="firstName" required>
                                </div>
                                <div class="col-4">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" aria-label="Last name" id="lastName" required>
                                </div>
                            </div>
                            <div class="row justify-content-evenly">
                                <div class="col-4">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" required>
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="col-4">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" aria-label="Phone" id="phone" maxlength="10" required>
                                </div>
                                <div class="col-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" aria-label="Password" id="password" required>
                                </div>
                            </div>
                            <div class="row justify-content-start ">
                                <div class="col-4">
                                    <br>
                                    <a class="btn btn-secondary" href="/login"> Already Existing User? </a>
                                </div>
                            </div>
                            <div class="row justify-content-end">
                                <div class="col-4">
                                    <br><br>
                                    <input type="submit" class="btn btn-primary btn-lg" value="Sign Up" id="signupBtn">
                                </div>  
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id ="warning"></div>
        </div>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/user.js"></script> 
    </body>
</html>
